<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <img src="img/football.jpeg" alt="ucl football" class="front-img">
                <div class="text">
                    <h2>Adidas Finale 21</h2>
                </div>
            </div>
            <div class="back">
                <div class="overlay">
                    <div class="item">Product Info</div>
                    <div class="data">
                        <h3>Adidas Finale UCL 20-21</h3>
                        <p><b>Type:</b> Football</p>
                        <p><b>Size:</b> 5</p>
                        <p><b>Color:</b> White, Red, Yellow</p>
                        <p><b>Designed For:</b> Match, Training</p>
                        <p><b>Weight:</b> 100 g</p>
                        <p><b>Price:</b> 100$</p>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
